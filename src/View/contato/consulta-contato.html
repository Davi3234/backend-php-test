<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Consulta de Contatos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sistema de Contatos</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
				aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="menuNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/pessoa/consulta-pessoa.html">Consulta Pessoas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/contato/consulta-contato.html">Consulta de Contatos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h3 class="mb-3">Consulta de Contatos</h3>

		<div class="row g-3 mb-3">
			<div class="col-md-2">
				<button type="submit" class="btn btn-primary w-50" onclick="incluirContato()">Incluir</button>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Tipo</th>
					<th>Descrição</th>
					<th>Pessoa</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody id="dados-contatos">
			</tbody>
		</table>
	</div>
</body>

</html>

<script>
    async function listContatos() {
        try {
			const params = new URLSearchParams(window.location.search);

			const idPessoa = params.get("idPessoa");

			let urlListaContatos = "http://localhost:8080/contatos";
			if(idPessoa){
				urlListaContatos += "?idPessoa="+idPessoa;
			}

            const response = await fetch(urlListaContatos);

            const responseData = await response.json();

            const tbody = document.getElementById("dados-contatos");
            tbody.innerHTML = "";

            if (responseData.data && responseData.data.contatos.length > 0) {
                responseData.data.contatos.forEach(contato => {
                    let tipo = contato.tipo == 1 ? "E-mail" : contato.tipo == 2 ? "Telefone" : "Sem tipo";
                    const row = `
                    <tr>
                        <td>${tipo}</td>
                        <td>${contato.descricao}</td>
                        <td>${contato.pessoa.nome}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editarContato(${contato.id})">Editar</button>
                            <button class="btn btn-sm btn-primary" onclick="visualizarContato(${contato.id})">Visualizar</button>
                            <button class="btn btn-sm btn-danger" onclick="excluirContato(${contato.id})">Excluir</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center">Nenhum contato encontrado</td>
                </tr>`;
            }
        } catch (err) {
            console.error("Erro ao buscar contatos:", err);
        }
    }

    function incluirContato(){
        document.location = "/contato/cadastro-contato.html";
    }

    function editarContato(id){
        document.location = "/contato/edicao-contato.html?id="+id;
    }
    function visualizarContato(id){
        document.location = "/contato/visualizar-contato.html?id="+id;
    }
    async function excluirContato(id) {
        if (!confirm("Deseja realmente excluir o contato?")) {
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/contatos/${id}`, {
                method: "DELETE"
            });

			const responseData = await response.json();

            if (responseData.success) {
				alert("Contato excluído com sucesso!");
				document.location = "/contato/consulta-contato.html";
			} else {
				const errors = responseData.data.errors;
				alert("Erro ao excluir:\n" + errors.join("\n"));
			}
        } catch (err) {
            console.error("Erro na requisição:", err);
            alert("Ocorreu um erro ao excluir o contato.");
        }
    }

    document.addEventListener("DOMContentLoaded", async function(event) {
        await listContatos();
    });
</script>
