<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Pessoas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sistema de Contatos</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
				aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="menuNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/pessoa/consulta-pessoa.html">Consulta Pessoas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/contato/consulta-contato.html">Consulta de Contatos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h3 class="mb-3" id="titulo-edicao-contato">Visualização de Contato - </h3>

		<div class="row g-3">
			<div class="col-md-6">
				<label for="tipo" class="form-label">Tipo</label>
				<select type="text" class="form-control" id="tipo" placeholder="Selecione o tipo" disabled>
					<option value=""></option>
					<option value="1">E-mail</option>
					<option value="2">Telefone</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="descricao" class="form-label">Descrição</label>
				<input type="text" class="form-control" id="descricao" placeholder="Digite a Descrição" readonly>
			</div>
			<div class="col-md-12">
				<label for="idPessoa" class="form-label">Pessoa</label>
				<select name="idPessoa" id="idPessoa" class="w-100" disabled>
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
</body>

</html>

<script>

	const params = new URLSearchParams(window.location.search);
	const id = params.get("id");
	
	const tituloContato = document.getElementById('titulo-edicao-contato');

	tituloContato.innerText += ` ${id}`;

	const tipoSelect = document.getElementById('tipo');
	const descricaoInput = document.getElementById('descricao');
	const pessoaSelect = document.getElementById('idPessoa');

	async function loadInfoContato(){
		const response = await fetch("http://localhost:8080/contatos/"+id, {
            method: "GET",
        });

        if (response.ok) {
			const responseData = await response.json();
            tipoSelect.value = responseData.data.tipo;
			descricaoInput.value = responseData.data.descricao;
			pessoaSelect.value = responseData.data.pessoa.id;
        } else {
            const responseData = await response.json();
            const errors = responseData.data.errors;
            alert("Contato não encontrado:\n" + errors.join("\n"));
        }
	}

	async function listPessoas() {
        try {
            const response = await fetch("http://localhost:8080/pessoas");

            const responseData = await response.json();

            const selectPessoa = document.getElementById("idPessoa");
            selectPessoa.innerHTML = "";

            if (responseData.data && responseData.data.pessoas.length > 0) {
                responseData.data.pessoas.forEach(pessoa => {
                    const row = `
                    <option value="${pessoa.id}">${pessoa.nome}</option>`;
                    selectPessoa.innerHTML += row;
                });
            }
        } catch (err) {
            console.error("Erro ao buscar pessoas:", err);
        }
    }

	document.addEventListener("DOMContentLoaded", async function(event) {
        await listPessoas();
		await loadInfoContato();
    });
</script>
