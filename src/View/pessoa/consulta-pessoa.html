<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta de Pessoas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Contatos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
                    aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/pessoa/consulta-pessoa.html">Consulta Pessoas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contato/consulta-contato.html">Consulta de Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-3">Consulta de Pessoas</h3>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Digite o nome da pessoa...">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100" onclick="listPessoas()">Buscar</button>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-50" onclick="incluirPessoa()">Incluir</button>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="dados-pessoas">
            </tbody>
        </table>
    </div>
</body>

</html>

<script>
    async function listPessoas() {
        try {
            const response = await fetch("http://localhost:8080/pessoas");

            const responseData = await response.json();

            const tbody = document.getElementById("dados-pessoas");
            tbody.innerHTML = "";

            if (responseData.data && responseData.data.pessoas.length > 0) {
                responseData.data.pessoas.forEach(pessoa => {
                    const row = `
                    <tr>
                        <td>${pessoa.nome}</td>
                        <td>${pessoa.cpf}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editarPessoa(${pessoa.id})">Editar</button>
                            <button class="btn btn-sm btn-primary" onclick="visualizarPessoa(${pessoa.id})">Visualizar</button>
                            <button class="btn btn-sm btn-danger" onclick="excluirPessoa(${pessoa.id})">Excluir</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center">Nenhuma pessoa encontrada</td>
                </tr>`;
            }
        } catch (err) {
            console.error("Erro ao buscar pessoas:", err);
        }
    }

    function incluirPessoa(){
        document.location = "/pessoa/cadastro-pessoa.html";
    }

    function editarPessoa(id){
        document.location = "/pessoa/edicao-pessoa.html?id="+id;
    }
    function visualizarPessoa(id){
        document.location = "/pessoa/visualizar-pessoa.html?id="+id;
    }
    async function excluirPessoa(id) {
        if (!confirm("Deseja realmente excluir a pessoa?")) {
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/pessoas/${id}`, {
                method: "DELETE"
            });

            if (response.ok) {
                alert("Pessoa excluída com sucesso!");
                listPessoas();
            } else {
                const errorText = await response.text();
                alert("Erro ao excluir: " + errorText);
            }
        } catch (err) {
            console.error("Erro na requisição:", err);
            alert("Ocorreu um erro ao excluir a pessoa.");
        }
    }

    document.addEventListener("DOMContentLoaded", async function(event) {
        await listPessoas();
    });
</script>
